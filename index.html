<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="searchBar">
        <input type="text" id="searchBarInput" placeholder="Search by City" />
        <button onclick="getWeather()" id="searchIcon">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
      <div id="info">
        <p id="date"></p>
        <h3 id="city"></h3>
      </div>
      <div id="tempImg"></div>
      <div id="description"></div>
      <div id="temp"></div>
      <div id="extraInfo">
        <div class="col">
          <div class="info">
            <h5>Highs</h5>
            <p id="tempMax"></p>
          </div>
        </div>
        <div class="col">
          <div class="info">
            <h5>Lows</h5>
            <p id="tempMin"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
